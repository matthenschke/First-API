<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
   
   
   <script src="./libraries/p5.min.js"></script> 
    <script  src="./libraries/p5.dom.js"></script>
    <script  src="./libraries/p5.sound.min.js"></script>
    <script  src="./sketch.js"></script>
  </head>
  <body>
    <h1 style = "text-align: center;">Sentiment API/Analysis</h1>
    <p>
      word: <input type = "text" id = "word">
    </br>
      score: <input type = "text"  id = "score">
    </br>
      <button id = "submit" onclick="submitWord()">Submit</button>
    </p>
    <script>
        function submitWord() {
          var word = document.getElementById("word").value;
          var score = document.getElementById("score").value;
          loadJSON('add/'+ word + '/' + score, finished);
          function finished(data){
            console.log(data);
            
          }
        }
  </script>
  </br>
  <p>
    <textarea id = 'paragraph' cols = 40 rows = 5></textarea>
    <button id = "analyze" onclick = "submitParagraph()">Analyze!</button></p>
    <script>
        function submitParagraph() {
          var txt = document.getElementById("paragraph").value;
          var data = {
            text : txt
          };
          httpPost('/analyze', data, 'json', dataPosted, postErr);
          function dataPosted(result){
            console.log(result);

          }
          function postErr(err){
            console.log(err);
          }
         
        }
  </script>
    
  </body>
</html>
